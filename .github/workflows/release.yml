name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Build Release
      run: swift build -c release
    
    - name: Create App Bundle
      run: |
        APP_NAME="SpotifyOverlay.app"
        rm -rf "$APP_NAME"
        mkdir -p "$APP_NAME/Contents/MacOS"
        mkdir -p "$APP_NAME/Contents/Resources"
        
        # Copy executable
        cp .build/release/SpotifyOverlay "$APP_NAME/Contents/MacOS/"
        
        # Copy Info.plist
        cp Info.plist "$APP_NAME/Contents/"
        
        # Make executable
        chmod +x "$APP_NAME/Contents/MacOS/SpotifyOverlay"
        
        # Create DMG
        hdiutil create -volname "Spotify Overlay" -srcfolder "$APP_NAME" -ov -format UDZO SpotifyOverlay.dmg
    
    - name: Upload DMG
      uses: actions/upload-artifact@v4
      with:
        name: SpotifyOverlay-dmg
        path: SpotifyOverlay.dmg
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: SpotifyOverlay.dmg
        body: |
          ## Spotify Overlay ${{ github.ref_name }}
          
          > **Disclaimer**: This whole thing was vibecoded but it does seem to work
          
          ### Installation
          1. Download and mount the DMG
          2. Drag SpotifyOverlay.app to Applications
          3. Launch it once (it will request accessibility permissions)
          4. Add to Login Items for auto-start
          
          ### Features
          - 🎵 Beautiful floating Spotify overlay
          - 🎨 Color transitions on hover and song changes  
          - 🖱️ Drag to reposition with edge snapping
          - 🎮 Interactive controls (play/pause, seek)
          - 👻 Auto-hides when Spotify isn't running
          - 💫 Double-click anywhere to dismiss for 1 minute
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}