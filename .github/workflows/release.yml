name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Build Release
      run: swift build -c release
    
    - name: Create App Bundle
      run: |
        APP_NAME="SpotifyOverlay.app"
        rm -rf "$APP_NAME"
        mkdir -p "$APP_NAME/Contents/MacOS"
        mkdir -p "$APP_NAME/Contents/Resources"
        
        # Copy executable
        cp .build/release/SpotifyOverlay "$APP_NAME/Contents/MacOS/"
        
        # Copy Info.plist
        cp Info.plist "$APP_NAME/Contents/"
        
        # Make executable
        chmod +x "$APP_NAME/Contents/MacOS/SpotifyOverlay"
        
        # Remove quarantine attributes (helps with Gatekeeper)
        xattr -cr "$APP_NAME"
        
        # Create DMG with better options
        hdiutil create -volname "Spotify Overlay" -srcfolder "$APP_NAME" -ov -format UDZO -imagekey zlib-level=9 SpotifyOverlay.dmg
    
    - name: Upload DMG
      uses: actions/upload-artifact@v4
      with:
        name: SpotifyOverlay-dmg
        path: SpotifyOverlay.dmg
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: SpotifyOverlay.dmg
        generate_release_notes: true
        body: |
          > **Disclaimer**: This whole thing was vibecoded but it does seem to work
          
          ## Installation
          1. Download and mount the DMG
          2. Drag SpotifyOverlay.app to Applications  
          3. **If you get "damaged" warning**: Right-click the app â†’ Open (instead of double-clicking)
          4. Launch it once (it will request accessibility permissions)
          5. Add to Login Items for auto-start
          
          ## Security Note
          This app is unsigned, so macOS will show a security warning. Use "Right-click â†’ Open" to bypass this safely.
          
